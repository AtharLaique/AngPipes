<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <!--To use pipe | pipe. Let's se how -->
          <!--Parametrizing Pipe | pipe: 'parameterName' Let's se how -->
           <!--Multiple Pipe | pipe | pipe . Remember Order of pipe is matter .Let's se how -->
            <!-- here we are using our own pipe with the name of custome -->
               <!-- We are passing parameters to our custome pipe-->
          <strong>{{ server.name | custome:1 }}</strong> | {{ server.instanceType | uppercase}} | {{ server.started | date:'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
